<ion-content [fullscreen]="true">
  <ion-menu side="start" menuId="first" contentId="main">
    <div>
      <div class="menu-top">
        <div class="toggle-menu">
          <ion-menu-toggle auto-hide="true">
            <img [src]="leftArrow" alt="Toggle Menu" />
          </ion-menu-toggle>
        </div>
        <div class="user-avator">
          <img [src]="icUser" alt="User Avator" />
        </div>
        <div class="user-info">
          <h2>Shahwar Nisar</h2>
          <span>@shahwarnisar</span>
        </div>
      </div>
      <div class="menu-content">
        <div class="option">
          <div class="img-container-block">
            <img [src]="dashboard" alt="Sales" />
          </div>
          <ion-label>DashBoard</ion-label>
          <div class="img-container-block-next">
            <img [src]="next" alt="Next" />
          </div>
        </div>
        <div class="option">
          <div class="img-container-block">
            <img [src]="reporting" alt="Sales" />
          </div>
          <ion-label>Reporting</ion-label>
          <div class="img-container-block-next">
            <img [src]="next" alt="Next" />
          </div>
        </div>
        <div class="option">
          <div class="img-container-block">
            <img [src]="coach" alt="Sales" />
          </div>
          <ion-label>Coach</ion-label>
          <div class="img-container-block-next">
            <img [src]="next" alt="Next" />
          </div>
        </div>
        <div class="option">
          <div class="img-container-block">
            <img [src]="analytics" alt="Sales" />
          </div>
          <ion-label>Analytics</ion-label>
          <div class="img-container-block-next">
            <img [src]="next" alt="Next" />
          </div>
        </div>
        <div class="option">
          <div class="img-container-block">
            <img [src]="alert" alt="Sales" />
          </div>
          <ion-label>Alert</ion-label>
          <div class="img-container-block-next">
            <img [src]="next" alt="Next" />
          </div>
        </div>
        <div class="option">
          <div class="img-container-block">
            <img [src]="settings" alt="Sales" />
          </div>
          <ion-label>Settings</ion-label>
          <div class="img-container-block-next">
            <img [src]="next" alt="Next" />
          </div>
        </div>
        <div style="margin: 50px"></div>
        <div class="logout" [routerLink]="['/login']">
          <ion-menu-toggle auto-hide="true">
            <ion-icon name="log-out-outline"></ion-icon>
            <ion-label>Log Out</ion-label>
          </ion-menu-toggle>
        </div>
      </div>
    </div>
  </ion-menu>
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button [tab]="tabs[0].redirect">
        <img [src]="tabs[0].icon" [alt]="tabs[0].redirect" />
        <ion-label>{{tabs[0].name}}</ion-label>
      </ion-tab-button>

      <ion-tab-button [tab]="tabs[1].redirect">
        <img [src]="tabs[1].icon" [alt]="tabs[0].redirect" />
        <ion-label>{{tabs[1].name}}</ion-label>
      </ion-tab-button>

      <ion-tab-button [tab]="tabs[2].redirect">
        <img [src]="tabs[2].icon" [alt]="tabs[0].redirect" />
        <ion-label>{{tabs[2].name}}</ion-label>
      </ion-tab-button>

      <ion-tab-button [tab]="tabs[3].redirect">
        <img [src]="tabs[3].icon" [alt]="tabs[0].redirect" />
        <ion-label>{{tabs[3].name}}</ion-label>
      </ion-tab-button>

      <ion-tab-button [tab]="tabs[4].redirect">
        <img [src]="tabs[4].icon" [alt]="tabs[0].redirect" />
        <ion-label>{{tabs[4].name}}</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
